<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Myscoreboard</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header class="mainHeader">My Score Board</header>
  <section class="teamContainer">
    <ul>
      <li>
        <h1>Team 1</h1>
        <h3 class="teamOneScore">0</h3>
      </li>
      <li>
        <h1>Team 2</h1>
        <h3 class="teamTwoScore">0</h3>
      </li>
    </ul>
  </section>

  <!-- Team 1 scorecard -->
  <form class="mainContainer">
    <ul>
      <li>
        <h1>Update Team 1 Name</h1>
      </li>
      <li>
        <h1>Update Team 1 Score</h1>
      </li>
    </ul>
    <ul>
      <li>
        <input type="text" class="teamOneName">
        <input class="updateButtonForTeamOne" value="Update" type="button">
      </li>
      <li>
        <input class="addToTeamOne" value="Add 1" type="button">
        <input class="subtractFromTeamOne" value="Subtract 1" type="button">
      </li>
    </ul>

    <!-- Team 2 scorecard -->
    <ul>
      <li>
        <h1>Update Team 2 Name</h1>
      </li>
      <li>
        <h1>Update Team 2 Score</h1>
      </li>
    </ul>
    <ul>
      <li>
        <input type="text" class="teamTwoName">
        <input class="updateButtonForTeamTwo" value="Update" type="button">
      </li>
      <li>
        <input class="addToTeamTwo" value="Add 1" type="button">
        <input class="subtractFromTeamTwo" value="Subtract 1" type="button">
      </li>
    </ul>
  </form>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
